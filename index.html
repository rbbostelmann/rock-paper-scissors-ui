<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Play Rock, Paper, Scissors</title>
</head>

<body>

    <header>Play Rock, Paper, Scissors</header>

    <div id="container">
        <div id="selections">
            <button id="btn-selection" class="rock">Rock</button>
            <button id="btn-selection" class="paper">Paper</button>
            <button id="btn-selection" class="scissors">Scissors</button>
        </div>
        <div id="score-box">
            <p>Human: <span id="humanScore">0</span> Computer: <span id="computerScore">0</span> Ties: <span id="tie">0</span></p>
        </div>
        <div id="result">
            <p id="winner"></p>
        </div>
    </div>


    <footer>App made for The Odin Project</footer>

</body>

</html>
